<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col size="12" sizeMd="6">
        <ion-card>
          <ion-card-header class="card-header-custom">
            <ion-card-title>List years with multiple winners</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-years-with-multiple-winning-movies></app-years-with-multiple-winning-movies>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeMd="6">
        <ion-card>
          <ion-card-header class="card-header-custom">
            <ion-card-title>Top 3 studios with winners</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-top-winning-studios></app-top-winning-studios>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeMd="6">
        <ion-card class="card-custom">
          <ion-card-header class="card-header-custom">
            <ion-card-title>Producers with longest and shortest interval between wins</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-producers-min-max-winning-intervals></app-producers-min-max-winning-intervals>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" sizeMd="6">
        <ion-card class="card-custom">
          <ion-card-header class="card-header-custom">
            <ion-card-title>List movie winners by year</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <app-winning-movies-by-year></app-winning-movies-by-year>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
